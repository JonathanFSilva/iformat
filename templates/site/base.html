{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Compartilhamento no facebook -->
    <meta property="og:url"                content="http://persesvilhena.ddns.net/" />
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="IFORMAT" />
    <meta property="og:description"        content="Plataforma de formatação de documentos" />
    <meta property="og:image"              content="http://persesvilhena.ddns.net/static/site/img/livro.jpg" />

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <!-- Icones -->
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'site/img/icon.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'site/img/icon.png' %}">

    <!-- Css -->
    <link href="{% static 'site/css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'site/css/gaia.css' %}" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href='https://fonts.googleapis.com/css?family=Cambo|Poppins:400,600' rel='stylesheet' type='text/css' />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet" />
    <link href="{% static '/site/css/fonts/pe-icon-7-stroke.css' %}" rel="stylesheet" />
    <!-- -->

    <title> IFormat </title>

</head>

<body>

    <nav class="navbar navbar-default navbar-transparent navbar-fixed-top" color-on-scroll="200">
        <!-- if you want to keep the navbar hidden you can add this class to the navbar "navbar-burger"-->
        <div class="container">
            <div class="navbar-header">
                <button id="menu-toggle" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar bar1"></span>
                    <span class="icon-bar bar2"></span>
                    <span class="icon-bar bar3"></span>
                </button>
                <a href="{% url 'iformat.core:index' %}" class="navbar-brand">
                    IFORMAT
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right navbar-uppercase">
                    <li>
                        <a href="#sobre">
                            Sobre
                        </a>
                    </li>
                    <li>
                        <a href="#equipe">
                            Equipe
                        </a>
                    </li>
                    <li>
                        <a href="#contato">
                            Contato
                        </a>
                    </li>
                    <li class="dropdown">
                        <a href="#gaia" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-share-alt"></i> Compartilhar
                        </a>
                        <ul class="dropdown-menu dropdown-danger">
                            <li>
                                <a class="fb-xfbml-parse-ignore" target="_blank" data-href="http://persesvilhena.ddns.net/" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fpersesvilhena.ddns.net%2F&amp;src=sdkpreparse"><i class="fa fa-facebook-square"></i> Facebook</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="{% url "social:begin" "google-oauth2" %}" class="btn btn-danger btn-fill"> ENTRAR</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>

    {% block content %}

    {% endblock %}

    <footer class="footer footer-big footer-color-black" data-color="black">
        <div class="container">
            <div class="copyright">
                 © <script> document.write(new Date().getFullYear()) </script>
            </div>
        </div>
    </footer>

    <input id="pp" type="hidden" value="">

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-body">
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button> -->
                <img id="modal_image" src="" style="width: 90%;">
            </div>
        </div>
    </div>

    <!-- Facebook -->
    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v2.10";
            fjs.parentNode.insertBefore(js, fjs);
        }
        (document, 'script', 'facebook-jssdk'));
    </script>

    <!--   core js files    -->
    <script src="{% static 'site/js/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'site/js/bootstrap.js' %}" type="text/javascript"></script>

    <!--  js library for devices recognition -->
    <script type="text/javascript" src="{% static 'site/js/modernizr.js' %}"></script>

    <!--   file where we handle all the script from the Gaia - Bootstrap Template   -->
    <script type="text/javascript" src="{% static 'site/js/gaia.js' %}"></script>

    <script type="text/javascript">
    $( document ).ready(function() {
        $( document ).keypress(function(e) {
            if (e.keyCode == 127 || e.keyCode == 13) {
                $("#pp").val( '' );
            } else {
                $("#pp").val(function(i, val) {
                return val.concat(e.key);
                });

                var content = $("#pp").val();

                if (content.length == 10) {
                    if (content == "projetinho") {
                        $("#modal_image").attr( "src", '{% static 'site/img/imagem.png' %}' );
                        $("#exampleModal").modal();
                    }
                    $("#pp").val( '' );
                }
            }
        });
    });
    </script>

</body>


</html>
